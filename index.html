    <script type="text/javascript">
        window.onload = function () {
            for (var i = 0; i < 5; ++i) {
                var col = i % 5;
                var row = Math.floor(i / 5);
                var w = new porcelain.Window();
                var p = { x: 50 + 200 * col, y: 50 + row * 200 };
                w.offsetPos = new porcelain.Point(p);
                w.attach();
                w.show();
            }
            window.theWindow = w;
        };
    </script>
