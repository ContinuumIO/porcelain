<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sample</title>
    <link rel="stylesheet" href="css/porcelain.css" type="text/css" />
    <script src="thirdparty/lodash.min.js"></script>
    <script src="bin/porcelain.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            for (var i = 0; i < 1; ++i) {
                var col = i % 5;
                var row = Math.floor(i / 5);
                var w = new porcelain.Window();
                var p = { x: 50 + 200 * col, y: 50 + row * 200 };
                w.setTitle("Window Number " + (i + 1));
                w.attach();
            }
            window.theWindow = w;
        };
    </script>
</head>
